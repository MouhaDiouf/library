<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">

        <title>Library</title>
</head>

<body>
    <div class="container-fluid app-container">
        <div class="jumbotron">
            <h1 class="display-4">Welcome to the library !</h1>
            <p class="lead">You can add and check your books.</p>
            <p class="lead">
            </p>
            <blockquote>“A room without books is like a body without a soul.”</blockquote>
        </div>

        <h2>Add a new book</h2>
      
          
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
                <strong>Holy guacamole!</strong> You should check in on some of those fields below.
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              
        </div>


        <div id="form">
                
            <label for="title">Book Title</label>
            <input type="text" id="title"> <br>
            <label for="author">Author</label>
            <input type="text" id="author"> <br>

            <span>Have you read the book?</span>
            <input type="radio" name="read-status" value= "Read" checked > Yes
            <input type="radio" name="read-status" value= "Not Read"> No <br>

         <button class="btn btn-info btn-lg" id="addBook">Add Book</button>
        </div>

        <button class="btn btn-success btn-lg" id="showForm"> Add Book</button>
        <button class="btn btn-warning btn-lg" id="showLibrary"> List of Books </button>
        <h2>All Your Books</h2>


        <div id="library">
            <table class="table">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">Title</th>
                        <th scope="col">Author</th>
                        <th scope="col">Read Status</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="library-table-body">

                </tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
    
</body>

</html>
